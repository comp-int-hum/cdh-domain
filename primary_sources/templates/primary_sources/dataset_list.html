{% extends "base.html" %}

{% block content %}
{% comment %}
<h4>Datasets</h4>
<table class="table">
  <thead>
    <tr><th scope="col">Name</th></tr>
  </thead>
  <tbody>
    {% for dataset in datasets %}
    <tr><td><a href="{% url 'primary_sources:dataset_detail' dataset.id %}">{{dataset.name}}</a></td><td/></tr>
    {% endfor %}
  </tbody>
</table>
{% endcomment %}

{% include "cdh/snippets/accordion.html" with accordion_id="datasets" %}

{% endblock %}
