{% extends "base.html" %}
{% load cdh %}


{% block content %}
  <div
    class="accordion cdh-accordion {{model.model_class}}"
    id="accordion-{{uid}}"
    accordion_url="{{accordion_url}}"
    >  
    {% if items|length > 0 %}
      {% for item in items %}
        {% include "cdh/accordion_item.html" with item=item index=forloop.counter uid=uid documentation_model=documentation_model %}
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
