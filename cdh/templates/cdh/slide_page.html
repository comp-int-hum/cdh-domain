{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
  <div id="slides" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      {% for slide in slides %}
      <button type="button" data-bs-target="#slides" data-bs-slide-to="{{forloop.counter0}}" {% if forloop.counter == 1 %}class="active" aria-current="true"{% endif %} aria-label="Slide {{forloop.counter}}"></button>
      {% endfor %}
    </div>  
    <div class="carousel-inner slide">
      {% for slide in slides %}
      <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %} mt-0 mb-0">
	<div class="carousel-caption d-none d-md-block top-0 mt-0 mb-0 g-0"><h6 class="mt-0 mb-0 g-0">{{slide.title}}</h6></div>
	<div class="container">
	  <div class="row justify-content-md-center">
	    <div class="col">
	      <a href="{% url 'slide_detail' slide.id %}">
	    <img
	      class="position-relative top-0 start-50 translate-middle-x slide-img"
	      src="{{slide.image.url}}"
	      alt="{{slide.name}}"
	      />
	    </a>
	  </div>
	  </div>
	</div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slides" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slides" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% if request.user.is_authenticated %}
<a href="{% url 'slide_list' %}">Manage slides</a>
{% endif %}

{% endblock %}
