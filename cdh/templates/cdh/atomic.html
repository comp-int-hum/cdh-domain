{% extends "base.html" %}
{% load cdh %}

{% block content %}

<div
  model_name="{{model_name}}"
  app_label="{{app_label}}"
  pk="{{pk}}"
  id="container-{{uid}}"
  >
  <div
    class="container w-75 cdh-{{mode}}"
    >
    {% cdh_render_form serializer template_pack="cdh/template_pack" mode=mode %}
  </div>
</div>

{% endblock %}
