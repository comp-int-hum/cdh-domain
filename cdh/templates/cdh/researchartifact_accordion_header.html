{% load static %}
{% comment %}
<div class="card" style="max-height:15rem;">
  <div class="row no-gutters">
    <div class="col-8">
      <div class="card-block px-2">
	{% endcomment %}
	<h5 class="card-title">{{item.author}}. {{item.title}}. {{item.year}}.</h5>
	{% comment %}
	{% if item.url %}
	<a href="{{item.url}}" class="btn btn-primary">Link</a>
	{% endif %}
      </div>
    </div>    
  </div>
</div>
{% endcomment %}
