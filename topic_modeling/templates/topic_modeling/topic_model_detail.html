{% extends "base.html" %}

{% block content %}
<table>
  <tr><th>Topic</th><th>Words</th></tr>
  {% for num, dist in topics %}
  <tr>
    <td><a href="{% url 'topic_modeling:topic_model_wordcloud' model.id num %}">{{num}}</a></td>
    {% for tok, prob in dist %}
    <td>{{tok}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
